<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Prueba Card</title>
  </head>
  <body>
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasRight"
      aria-controls="offcanvasRight"
    >
      Card
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel"></h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-1">
            <div class="col-md-4">
              <img
                src="https://media.istockphoto.com/photos/concept-image-of-a-magnifying-glass-on-blue-background-with-a-word-picture-id1316134499?b=1&k=20&m=1316134499&s=170667a&w=0&h=DsKKZ2Sc6k7bZQpxZTcHyV7AJqyy-haTXYZlrA2Jy-c="
                class="img-fluid rounded-start"
                alt="article"
              />
            </div>
            <div class="col-md-4">
              <div class="card-body">
                <h5 class="card-title">Titulo</h5>
                <p class="card-text">Precio</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card-body">
                <label for=""
                  ><input
                    type="number"
                    class="form-control text-center"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm"
                /></label>
                <button class="btn">Remove</button>
              </div>
            </div>
          </div>
        </div>
    </div>
        <div class="row">
          <div class="col-md-6 p-3 d-flex">
            <p>Subtotal</p>
          </div>
            <div class="col-md-6 p-3 d-flex justify-content-end">
              <p>25000</p>
            </div>
        </div>
        <div class="text-center text-secondary p-3">
          <small
            >Shipping, taxes, and discount codes calculated at checkout.</small
          >
        </div>
        <div class="p-3">
          <button class="btn btn-primary btn-lg w-100">CHECK OUT</button>
        </div>
        <div class="text-center fw-bold">
          <small
            >Please Note: All items are pre-order and will ship in 6-10 weeks.
            Guaranteed holiday delivery.</small
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./addtoCard.js" type="module"></script>
  </body>
</html>
